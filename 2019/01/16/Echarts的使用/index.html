        <h2 id="自定义tooltip显示特定的数据"><a href="#自定义tooltip显示特定的数据" class="headerlink" title="自定义tooltip显示特定的数据"></a>自定义tooltip显示特定的数据</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">tooltip: &#123;</span><br><span class="line">  trigger: <span class="string">'axis'</span>,</span><br><span class="line">  formatter: <span class="function"><span class="keyword">function</span> (<span class="params">params</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> html = <span class="string">'&lt;div&gt;'</span> + params[<span class="number">0</span>].name + <span class="string">'&lt;/div&gt;'</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; params.length; i++)&#123;</span><br><span class="line">      <span class="keyword">var</span> color = params[i].color;</span><br><span class="line">      <span class="keyword">var</span> span = <span class="string">`&lt;span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:<span class="subst">$&#123;color&#125;</span>;"&gt;&lt;/span&gt;`</span></span><br><span class="line">      <span class="keyword">if</span> (params[i].data !== <span class="string">'-'</span>) &#123; <span class="comment">// 如果数据的值为'-'就不显示</span></span><br><span class="line">        html += <span class="string">'&lt;div&gt;'</span> + span + params[i].seriesName + <span class="string">':'</span> + params[i].data + <span class="string">'&lt;/div&gt;'</span></span><br><span class="line">      &#125; </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> html;</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>
<p><img src="/2019/01/16/Echarts的使用/1.png" alt="例子"><br><img src="/2019/01/16/Echarts的使用/2.png" alt="例子"></p>
<h2 id="样式修改"><a href="#样式修改" class="headerlink" title="样式修改"></a>样式修改</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> option = &#123;</span><br><span class="line">  yAxis: &#123;</span><br><span class="line">    type: <span class="string">'value'</span>,</span><br><span class="line">    axisLine: &#123;</span><br><span class="line">      lineStyle: &#123;</span><br><span class="line">        color: <span class="string">'#000000'</span>,</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    splitLine: &#123;</span><br><span class="line">      lineStyle: &#123;</span><br><span class="line">        type: <span class="string">'dashed'</span>  <span class="comment">// 改变轴线的样式</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  series: [&#123;</span><br><span class="line">    name: <span class="string">'SELL IN实绩'</span>,</span><br><span class="line">    type: <span class="string">'line'</span>,</span><br><span class="line">    smooth: <span class="literal">true</span>, <span class="comment">// 折线拐角变圆滑</span></span><br><span class="line">    data: [<span class="number">2888.2</span>, <span class="number">2443.3</span>, <span class="number">4506.8</span>, <span class="number">8040.6</span>, <span class="number">763.6</span>, <span class="number">619.5</span>, <span class="number">1716.1</span>, <span class="number">1373.6</span>, <span class="number">3752.1</span>, <span class="number">739.5</span>, <span class="number">651.6</span>, <span class="number">680.9</span>],</span><br><span class="line">    itemStyle: &#123;</span><br><span class="line">      normal: &#123;</span><br><span class="line">        color: <span class="string">'#0464eb'</span>, <span class="comment">// 改变折线点的颜色</span></span><br><span class="line">        lineStyle: &#123;</span><br><span class="line">          color: <span class="string">'#8cd5c2'</span> <span class="comment">// 改变折线颜色</span></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    areaStyle: &#123;</span><br><span class="line">      normal: &#123;</span><br><span class="line">        color: <span class="string">'red'</span> <span class="comment">// 改变区域颜色</span></span><br><span class="line">        opacity: <span class="string">'.1'</span> <span class="comment">// 透明度</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
